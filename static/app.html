        <link rel="apple-touch-icon-precomposed" href="images/icons/57.png" />

        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/114.png" />

        <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" href="images/startup/640x920.png" />

    <body>
      <div class="header">

      </div>
      <div id="demo">
        <!-- gmap insertion point -->
        <div id="map-holder">
          <div id="gmap"></div>
        </div>
        <div id="main">
          <!-- header insertion point -->
          <!-- result insertion point -->
          <!-- details insertion point -->
          <!-- aboutbox insertion point -->
        </div>

        <div id="modal">
          <a href="#">retour</a>
          <div class="box">
            <h4>Oups !</h4>
            <div class="message">
              <p>Une erreur inconnue (woaw, vous êtes fort !) a eu lieu. Nous sommes vraiment désolé. Veuillez réessayer.</p>
            </div>
          </div>
        </div>
        </div>

        <script type="text/template" id="tpl-header">
          <header id="header">
            <a href="#" id="back">
              <span>retour</span>
            </a>
            <h1>
              Cash-Cache
            </h1>
            <a href="#" id="about">
              <span>paramètres</span>
            </a>
            <a href="#" id="problems">
              <span>problèmes</span>
            </a>
          </header>
          <section id="status" class="status">
            <h3></h3>
            <a href="#">
              <span>recharger</span>
            </a>
          </section>
        </script>

        <script type="text/template" id="tpl-map">
          <div id="gmap"></div>
        </script>

        <script type="text/template" id="tpl-map-elt">

        </script>

        <script type="text/template" id="tpl-result-list">
          <a href="#" id="see-all">
            <strong>Voir tous les distributeurs…</strong>
          </a>
          <ul></ul>
        </script>

        <script type="text/template" id="tpl-result-list-elt">
          <a href="#">
            <img src="" alt="" width="16" height="16" />
            <strong></strong>
            <span></span>
          </a>
        </script>

        <script type="text/template" id="tpl-details">
          <h3>
            <img src="" alt="" width="16" height="16" />
            <span></span>
          </h3>
          <address></address>
          <div class="empty">
            <p>Vide ou en panne !</p>
          </div>
          <div class="infos">
            <span id="distance"></span>
            <a href="#" id="reload">
              <span>Recharger ma positions</span>
            </a>
          </div>
          <div class="problems">
            <a href="#" id="empty_terminal">Distributeur vide ou en panne</a>
          </div>
          <div class="confirm_problem">
            <form action="javascript:void(0);">
              <fieldset>
                <p>__explain__</p>
                <input type="submit" value="__save__" />
              </fieldset>
            </form>
          </div>
        </script>

        <script type="text/template" id="tpl-aboutbox">
          <p>Une question ? Une remarque ? Besoin d'aide ?</p>
          <p>Rejoignez-nous sur facebook ou twitter, nous répondrons à toutes vos questions !</p>
          <nav>
            <a href="https://www.facebook.com/cashcacheapp" rel="external" class="facebook">Cash-Cache sur facebook</a>
            <a href="https://twitter.com/CashCacheApp" rel="external" class="twitter">Cash-Cache sur twitter</a>
          </nav>
          <hr />
          <div>
            <a href="http://flatland.be">
              <img src="styles/images/flatland.svg" width="200" alt="flatLand!" />
            </a>
            <span>made in Belgium</span>
            <small>&copy;2013 - webapp v1.4.1</small>
          </div>
        </script>

        <script src="js/libs.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxZsUvPLbTP4Eduzy-AHhrOc9UkGariEM" type="text/javascript"></script>

          window.app = {
            "id": "chech-lajan",
            "name": "Chèch Lajan",
            "version": "0.0.1",
            "api_url": "http://192.168.111.222"
          };
        </script>
        <script src="js/app.min.js"></script>
      </div>
